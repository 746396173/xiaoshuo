{extend name="pub/base" /}
{block name="content"}
<div class="x-body">
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加书籍','{:url("create",["book_id" => $book_id])}')"><i class="layui-icon"></i>添加
        </button>
        <button class="layui-btn" onclick="x_admin_show('自动分割','{:url("split",["book_id" => $book_id])}')"><i class="layui-icon"></i>自动分割
        </button>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>章节名</th>
            <th>内容</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操作</th>
        </thead>
        <tbody>
        {volist name="chapters" id="vo"}
        <tr class="text-c">
            <td>{$vo.id}</td>
            <td>{$vo.chapter_name}</td>
            <td><button onclick="x_admin_show('查看内容','{:url("content",["book_id" => $book_id,"chapter_id" => $vo.id])}')"
                class="layui-btn" target="_blank">查看</button></td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td class="td-manage">
                <a title="编辑"  onclick="x_admin_show('编辑','edit?id={$vo.id}')" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="del('{:url("chapters/delete",["id"=>$vo.id])}')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page">
        <div>
            {$chapters|raw}
        </div>
    </div>
</div>
{/block}
