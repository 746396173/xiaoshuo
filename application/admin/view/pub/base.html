<script>
    function del(url){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:url,
                type: "GET",
                dataType: "json",
                success:function (data) {
                    if(data['err'] == 0){
                        layer.msg('删除成功', {
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.reload();
                        });
                    }else {
                        layer.msg(data['msg'],{
                            icon:2,
                            time:1000
                        });
                    }
                }
            })
        });
    }
</script>
