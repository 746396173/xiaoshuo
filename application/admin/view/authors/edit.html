{extend name="pub/base" /}
{block name="content"}
<div class="x-body">
    <form class="layui-form" action="{:url('update')}" method="post" enctype="multipart/form-data">
        <input type="hidden" value="{$author.id}" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>作者名字
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{$author.author_name}" name="author_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <input type="submit" class="layui-btn" value="保存">
        </div>
    </form>
</div>
{/block}
